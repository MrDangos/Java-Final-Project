<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="..\static\style.css">
</head>
<body>
    <h1>Spring Quiz</h1>
    <form th:action="@{/submit-quiz}" th:object="${quiz}" method="post">
        <div th:each="question, iterStat : ${quiz.questions}">
            <p th:text="${iterStat.index + 1} + '. ' + ${question.questionText}"></p>
            <div th:each="option : ${question.options}">
                <label>
                    <input type="radio" th:field="*{questions[__${iterStat.index}__].selectedAnswer}" th:value="${option}"/>
                    <span th:text="${option}"></span>
                </label>
            </div>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
